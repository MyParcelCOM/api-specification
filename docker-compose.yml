version: '3'

services:
  bundler:
    build:
      context: ./docker/json-bundler
      dockerfile: Dockerfile
    image: myparcelcom/api-spec-bundler:v1-dev
    working_dir: /opt/spec
    volumes:
      - .:/opt/spec

  node:
    image: node:11.12
    working_dir: /opt/spec
    command: ./node_modules/.bin/gulp watch --port $GULP_PORT --api-host $API_HOST --auth-host $AUTH_HOST
    volumes:
      - .:/opt/spec
    ports:
      - $GULP_PORT:$GULP_PORT
