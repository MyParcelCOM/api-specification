version: '3'

services:
  bundler:
    build:
      context: ./docker/json-bundler
      dockerfile: Dockerfile
    image: myparcel.com/json-bundler
    working_dir: /opt/spec
    volumes:
    - .:/opt/spec

  validator:
    image: swaggerapi/swagger-validator
    working_dir: /opt/spec
    ports:
    - $PORT_VALIDATOR:8080
    volumes:
    - ./dist:/opt/spec